# Sample AlertManager configuration for Kubernetes Alert Reaction Operator
#
# This configuration shows how to integrate the Alert Reaction Operator
# with your existing AlertManager setup.

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@yourdomain.com'

# The root route on which each incoming alert enters.
route:
  # The labels by which incoming alerts are grouped together.
  group_by: ['alertname', 'cluster', 'service']
  
  # When a new group of alerts is created by an incoming alert, wait at
  # least 'group_wait' to send the initial notification.
  group_wait: 10s
  
  # When the first notification was sent, wait 'group_interval' to send a batch
  # of new alerts that started firing for that group.
  group_interval: 10s
  
  # If an alert has successfully been sent, wait 'repeat_interval' to
  # resend them.
  repeat_interval: 1h
  
  # A default receiver
  receiver: web.hook
  
  # Sub-routes for specific alert types
  routes:
  - match:
      alertname: HighCPUUsage
    receiver: k8s-alert-reaction-operator
    
  - match:
      alertname: LowDiskSpace
    receiver: k8s-alert-reaction-operator
    
  - match:
      alertname: PodCrashLooping
    receiver: k8s-alert-reaction-operator
    
  # Route all other alerts to the default webhook and email
  - match_re:
      alertname: .*
    receiver: default-notifications

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://localhost:5001/'

# Receiver for the Alert Reaction Operator
- name: 'k8s-alert-reaction-operator'
  webhook_configs:
  - url: 'http://alert-reaction-operator-webhook.default.svc.cluster.local:9090/webhook'
    send_resolved: false
    http_config:
      timeout: 10s
    max_alerts: 0  # Send all alerts, no limit

# Default receiver for other notifications
- name: 'default-notifications'
  email_configs:
  - to: 'admin@yourdomain.com'
    subject: 'Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Instance: {{ .Labels.instance }}
      Severity: {{ .Labels.severity }}
      {{ end }}
  webhook_configs:
  - url: 'http://alert-reaction-operator-webhook.default.svc.cluster.local:9090/webhook'
    send_resolved: false

# Inhibition rules allow you to mute alerts when other alerts are firing
inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'dev', 'instance']
