{{- if and .Values.monitoring.serviceMonitor.enabled .Values.operator.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "karo.fullname" . }}
  namespace: {{ default .Release.Namespace .Values.monitoring.serviceMonitor.namespace }}
  labels:
    {{- include "karo.labels" . | nindent 4 }}
  {{- with .Values.monitoring.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.monitoring.serviceMonitor.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with include "karo.annotations" . }}
    {{- . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "karo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: metrics
  endpoints:
  - port: metrics
    path: {{ .Values.monitoring.serviceMonitor.path }}
    interval: {{ .Values.monitoring.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
{{- end }}
---
{{- if .Values.monitoring.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "karo.fullname" . }}
  namespace: {{ default .Release.Namespace .Values.monitoring.prometheusRule.namespace }}
  labels:
    {{- include "karo.labels" . | nindent 4 }}
  {{- with .Values.monitoring.prometheusRule.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.monitoring.prometheusRule.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with include "karo.annotations" . }}
    {{- . | nindent 4 }}
  {{- end }}
spec:
  groups:
  - name: karo
    rules:
    - alert: KaroDown
      expr: up{job="karo"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Karo is down"
        description: "Karo has been down for more than 5 minutes."
    
    - alert: KaroHighMemory
      expr: process_resident_memory_bytes{job="karo"} / 1024 / 1024 > 100
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Karo high memory usage"
        description: "Karo is using more than 100MB of memory."
    
    - alert: KaroHighCPU
      expr: rate(process_cpu_seconds_total{job="karo"}[5m]) * 100 > 80
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Karo high CPU usage"
        description: "Karo is using more than 80% CPU."
    
    {{- if .Values.monitoring.prometheusRule.rules }}
    {{- toYaml .Values.monitoring.prometheusRule.rules | nindent 4 }}
    {{- end }}
{{- end }}
